{% extends 'learning_logs/base.html'%}
{% load bootstrap5 %}

{% block page_header %}
    <h2>Login to your account.</h2>
{% endblock page_header %}

{% block content %}
    <form method="POST" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Log in</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}"/>
    </form>
    <br>
    <p class="text-muted fst-italic py-4">Not an existing user? <a href="{% url 'users:register' %}" class="text-decoration-none"><strong>Register here</strong></a>.</p>
{% endblock %}
