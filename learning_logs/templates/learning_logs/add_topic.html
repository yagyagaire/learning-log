{% extends 'learning_logs/base.html' %}
{% load bootstrap5 %}
{% block page_header %}
    <h1>Topics:</h1>
{% endblock page_header %}

{% block content %}
<form action="{% url 'learning_logs:add_topic' %}" method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary px-3">Save topic</button>
    {% endbuttons %}
{% endblock content %}
