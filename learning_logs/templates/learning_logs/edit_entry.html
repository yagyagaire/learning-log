{% extends 'learning_logs/base.html' %}
{% load bootstrap5 %}

{% block page_header %}
    <h3>Editing {{ entry }}</h3>
{% endblock page_header %}

{% block content %}
    <form method="POST" action="{% url 'learning_logs:edit_entry' entry.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" role="button" class="btn btn-outline-primary">Save Edit</button>
        {% endbuttons %}
    </form>
{% endblock content%}
